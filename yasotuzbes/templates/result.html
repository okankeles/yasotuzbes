<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sonuç</title>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
            background-image: url(https://www.yoledebiyat.com/wp-content/uploads/2020/06/cahit-sitki-taranci.jpg);
		}

		.container {
            position: absolute;
			top: 20%;
			left: 1%;
			right: 1%;
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}

		h1 {
			text-align: center;
			margin-bottom: 20px;
			color: gray;
            margin-top: 0;
		}

        h3 {
            text-align: center;
            margin-bottom: 0px;
            color: gray;
        }

		.result {
			margin-top: 20px;
			padding: 10px;
			background-color: gray;
			color: #fff;
			border-radius: 5px;
			font-size: 24px;
			text-align: center;
		}

        .progress-container {
			margin-top: 20px;
			height: 30px;
			background-color: #f5f5f5;
			border-radius: 5px;
			overflow: hidden;
		}

		progress {
			width: 100%;
			height: 30px;
			background-color: #4CAF50;
			border-radius: 5px;
			appearance: none;
			/* remove default styling */
			border: none;
			outline: none;
			/* remove outline on focus */
		}

		progress::-webkit-progress-bar {
			background-color: #f5f5f5;
			border-radius: 5px;
		}

		progress::-webkit-progress-value {
			background-color: #4CAF50;
			border-radius: 5px;
		}

		.percentage {
			margin-top: 10px;
			font-size: 24px;
			text-align: center;
			color: #4CAF50;
		}

	</style>
</head>
<body>
	<div class="container">
        <h3>Cahit Sıtkı hesabına göre</h3>
		<h1>Yolun Neresindesin?</h1>
		<div class="result">
			<p>{{ birthdate }}</p>
            <p>{{quote}}</p>
		</div>
        <div class="progress-container">
			<progress value="{{perc}}" max="100"></progress>
		</div>
		<div class="percentage">{{perc}}%</div>
	</div>
</body>
</html>
