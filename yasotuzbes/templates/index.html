<!DOCTYPE html>
<html>
<head>
	<!-- css no repaeat full backgoruın -->


	<title>Birthday Input</title>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
			background-image: url("https://edebiyatdedikodulari.com/wp-content/uploads/2022/06/cahit-sitki-taranci.jpg");
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}

		h1 {
			text-align: center;
			margin-bottom: 20px;
		}

		label {
			display: block;
			margin-bottom: 10px;
			font-size: 18px;
		}

		input[type="date"] {
			padding: 8px;
			border-radius: 5px;
			border: none;
			width: 100%;
			box-sizing: border-box;
			font-size: 18px;
			margin-bottom: 20px;
		}

		button {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 18px;
			cursor: pointer;
			float: right;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Doğum Tarihinizi Giriniz</h1>
		<form method="POST" action="/result">
			{% csrf_token %}
			<label for="birthdate">Doğum tarihi:</label>
			<input type="date" id="birthdate" name="birthdate">
			<button type="submit">Gönder</button>
		</form>
	</div>
</body>
</html>
